name: Build and Release v2dat

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build for ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -v -ldflags="-s -w" -o v2dat .
          tar -czf v2dat-linux-arm64.tar.gz v2dat

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: v2dat-linux-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
